<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator.js</h1>
    </header>

    <main>
      <article class="operations-article">
        <section class="operations-container">
          <article class="basic-operations operation-section">
            <h2>Basic Operations</h2>
            <form id="operation" class="form-operation">
              <div class="buttons-block">
                <input type="text" id="first" />
                <input type="text" id="second" />
                <select name="operation-select">
                  <option value="addition">Addition</option>
                  <option value="substraction">Substraction</option>
                  <option value="multiply">Multiplication</option>
                  <option value="division">Division</option>
                </select>
              </div>

              <div class="buttons-block">
                <input type="submit" value="Calculate" class="submission" />
                <output name="result"></output>
              </div>
            </form>
          </article>
          <article class="square-root operation-section">
            <h2>Square Root</h2>
            <form id="sqr" class="form-operation">
              <div class="buttons-block">
                <input type="text" id="first" />
              </div>

              <div class="buttons-block">
                <input type="submit" value="Calculate" class="submission" />
                <output name="sqr-result"></output>
              </div>
            </form>
          </article>
          <article class="powering operation-section">
            <h2>Power</h2>
            <form id="power" class="form-operation">
              <div class="buttons-block">
                <input type="text" id="first" />
                <input type="text" id="second" />
              </div>

              <div class="buttons-block">
                <input type="submit" value="Calculate" class="submission" />
                <output name="pow-result"></output>
              </div>
            </form>
          </article>
        </section>
      </article>
    </main>

    <footer>
      <a href="https://github.com/stg101" target="_blank"
        ><img src="images/GitHub-Mark-32px.png" alt="github"
      /></a>
    </footer>

    <script src="calculator.js"></script>
  </body>
</html>
