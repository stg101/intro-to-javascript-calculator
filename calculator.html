<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="plus">
      <p>Addition</p>
      <form id="addition">
        <input type="text" id="first" />
        <input type="text" id="second" />
        <input type="submit" value="Calculate" />
        <output name="sum-result"></output>
      </form>
    </div>
    <div class="minus">
      <p>Substraction</p>
      <form id="substraction">
        <input type="text" id="first" />
        <input type="text" id="second" />
        <input type="submit" value="Calculate" />
        <output name="sub-result"></output>
      </form>
    </div>
    <div class="multiply">
      <p>Multiplication</p>
      <form id="multiplication">
        <input type="text" id="first" />
        <input type="text" id="second" />
        <input type="submit" value="Calculate" />
        <output name="mul-result"></output>
      </form>
    </div>
    <div class="divide">
      <p>Division</p>
      <form id="division">
        <input type="text" id="first" />
        <input type="text" id="second" />
        <input type="submit" value="Calculate" />
        <output name="divide-result"></output>
      </form>
    </div>
    <div class="square-root">
      <p>Square Root</p>
      <form id="sqr">
        <input type="text" id="first" />
        <input type="submit" value="Calculate" />
        <output name="sqr-result"></output>
      </form>
    </div>
    <div class="powering">
      <p>Power</p>
      <form id="power">
        <input type="text" id="first" />
        <input type="text" id="second" />
        <input type="submit" value="Calculate" />
        <output name="pow-result"></output>
      </form>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
